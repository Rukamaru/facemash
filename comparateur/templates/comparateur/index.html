<!DOCTYPE html>
<html lang="fr">
<head>

  <!-- RECUPERATION DES FICHIERS CSS AVEC DJANGO -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="{% static 'css/morris.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'css/AdminLTE.min.css' %}" rel="stylesheet" type="text/css" />
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Facemash</h1>
  </header>

  <section>
      <div id="contenu">
        <h2>Quel est le Pokémon que tu préfère ?</h2>
        <div id="image">
            <table>
              <tr>
                <td><img src="{% static 'comparateur/image1.png' %}" alt="image1"></td>
                <td><p>ou</p></td>
                <td><img src="{% static 'comparateur/image2.png' %}" alt="image2"></td>
              </tr>
              <tr>
                <td>Salamèche</td>
                <td></td>
                <td>Bullbizard</td>
              </tr>
            </table>
        </div>  
      </div>
  </section>

  <footer>
    <div id="statistique">
      <h1>Statistique</h1>

      <div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">statistique 1</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body chart-responsive">
          <div class="chart" id="bar-chart" style="height: 300px;"></div>
        </div>
      </div>
    </div>
    <div id="basPage">
      <p>&copy; Facemash</p>
    </div>
  </footer>

    <!-- RECUPERATION DES FICHIERS JS AVEC DJANGO -->
    <!-- jQuery 2.1.4 -->
    <script src="{% static 'js/jQuery-2.1.4.min.js' %}"></script>
    <!-- Morris.js charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="{% static 'js/morris.min.js' %}" type="text/javascript"></script>
    <!-- page script -->
    <script type="text/javascript">
      $(function () {
        "use strict";

        //BAR CHART
        var bar = new Morris.Bar({
          element: 'bar-chart',
          resize: true,
          data: [
            {y: '2006', a: 100, b: 90},
            {y: '2007', a: 75, b: 65},
            {y: '2008', a: 50, b: 40},
            {y: '2009', a: 75, b: 65},
            {y: '2010', a: 50, b: 40},
            {y: '2011', a: 75, b: 65},
            {y: '2012', a: 100, b: 90}
          ],
          barColors: ['#1C628C', '#113A51'],
          xkey: 'y',
          ykeys: ['a', 'b'],
          labels: ['CPU', 'DISK'],
          hideHover: 'auto'
        });
      });
    </script>
</body>
</html>
