<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" description="FaceCompare">
    <title>FaceCompare</title>
</head>
<body>
    <h2>FaceCompare</h2>
    <p>
        {{ number_1 }} + {{ number_2 }} = <strong>{{ total }}</strong><br>
        Direct calculation in template : {{ number_1 | add:number_2 }}

        Rainbow colors are :
        <ul>
        {% for code, nom in colors.items %}
            <li style="{{ code }}">{{ nom }}</li>
        {% endfor %}
        </ul>
    </p>
</body>
</html>
